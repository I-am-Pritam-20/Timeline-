<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="cont1">
                <img src="images.png" alt="Year Image" class="year-image">
            </div>
            <div class="cont2">
                <h2 id="year-title" ></h2>
                <p id="year-description"></p>
            </div>
        </div>
        <div class="timeline-container">
            <div class="timeline">
                <div class="timeline-progress"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
